{% extends 'base.html' %}

{% block head %}
<title>Create Location</title>
{% endblock %}

{% block body %}
<div class="content">
    <div class="content_title">Create new Location:</div>
    <form action="/create/Location/0" method="post">
        <label for="building">Building:</label>
        <input type="text" id="building" name="building" required><br>
        <label for="roomNum">Room number:</label>
        <input type="number" id="roomNum" name="roomNum" required><br>
        <label for="city">City:</label>
        <input type="text" id="city" name="city" required><br>
        <label for="seatingCap">Seating Capacity:</label>
        <input type="number" id="seatingCap" name="seatingCap" required><br>
        <input type="submit" value="Create">
    </form>
</div>
{% endblock %}
