{% extends 'base.html' %}

{% block head %}
<title>Update Judge</title>
{% endblock %}

{% block body %}
<div class="content">
    <div class="content_title">Update Judge:</div>
    <form action="/update/Judge/0/0" method="post">
        <label for="id">Choose Judge to update</label>
        <select id="id" name="id">
            {% for judge in judges %}
                <option value="{{ judge[0] }}">{{ judge[1], judge[2] }}</option>
            {% endfor %}
        </select><br>
        <label for="name">New Name:</label>
        <input type="text" id="name" name="name" required><br>
        <label for="email">New E-mail:</label>
        <input type="email" id="email" name="email" required><br>
        <input type="submit" value="Update">
    </form>
</div>
{% endblock %}
