{% extends 'base.html' %}

{% block head %}
<title>Create Factum</title>
{% endblock %}

{% block body %}
<div class="content">
    <div class="content_title">Add Factum:</div>
    <form action="/create/Factum/{{ case }}" method="post">
        <label for="submitterName">Submitter name:</label>
        <input type="text" id="submitterName" name="submitterName" required><br>
        <label for="dateSubmitted">Date of submission:</label>
        <input type="date" id="dateSubmitted" name="dateSubmitted" required><br>
        <label for="linkToDoc">Link to Document:</label>
        <input type="text" id="linkToDoc" name="linkToDoc"><br>
        <label for="releventMotion">Relevant Motion:</label>
        <input type="text" id="releventMotion" name="releventMotion" required><br>
        <label for="deadline">Deadline for submission:</label>
        <input type="date" id="deadline" name="deadline" required><br>
        <input type="submit" value="Create">
    </form>
</div>
{% endblock %}
