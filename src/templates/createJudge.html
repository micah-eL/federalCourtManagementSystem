{% extends 'base.html' %}

{% block head %}
<title>Create Judge</title>
{% endblock %}

{% block body %}
<div class="content">
    <div class="content_title">Create new Judge:</div>
    <form action="/create/Judge/0" method="post">
        <label for="name">Name of Judge:</label>
        <input type="text" id="name" name="name" required><br>
        <label for="email">E-mail of Judge:</label>
        <input type="email" id="email" name="email" required><br>
        <input type="submit" value="Create">
    </form>
</div>
{% endblock %}
